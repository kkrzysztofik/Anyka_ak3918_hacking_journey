name: CI - Rust ONVIF API

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
    paths:
      - "cross-compile/onvif-rust/**"

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    container:
      image: kkrzysztofik/anyka-cross-compile:latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Cargo Config
        working-directory: cross-compile/onvif-rust
        run: |
          ./scripts/setup-cargo-config.sh

      - name: Check Formatting
        working-directory: cross-compile/onvif-rust
        run: |
          cargo fmt --check

      - name: Run Clippy
        working-directory: cross-compile/onvif-rust
        run: |
          cargo clippy -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    container:
      image: kkrzysztofik/anyka-cross-compile:latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Cargo Config
        working-directory: cross-compile/onvif-rust
        run: |
          ./scripts/setup-cargo-config.sh

      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cross-compile/onvif-rust/target
          key: ${{ runner.os }}-cargo-rust-onvif-${{ hashFiles('cross-compile/onvif-rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-rust-onvif-

      - name: Run Tests
        working-directory: cross-compile/onvif-rust
        run: |
          # Use custom toolchain rustc for host testing
          # Must specify x86_64 target since config.toml defaults to ARM
          cargo test --target x86_64-unknown-linux-gnu --all-features

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    container:
      image: kkrzysztofik/anyka-cross-compile:latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Cargo Config
        working-directory: cross-compile/onvif-rust
        run: |
          ./scripts/setup-cargo-config.sh

      - name: Install cargo-tarpaulin
        run: |
          cargo install cargo-tarpaulin

      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            cross-compile/onvif-rust/target
          key: ${{ runner.os }}-cargo-rust-onvif-${{ hashFiles('cross-compile/onvif-rust/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-rust-onvif-

      - name: Generate Coverage Report
        working-directory: cross-compile/onvif-rust
        run: |
          cargo tarpaulin --out Html --out Lcov --out Xml --output-dir coverage

      - name: Upload Coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: cross-compile/onvif-rust/coverage/tarpaulin-report.html

      - name: Upload Coverage LCOV
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: cross-compile/onvif-rust/coverage/lcov.info

      - name: Upload Coverage Cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-cobertura
          path: cross-compile/onvif-rust/coverage/cobertura.xml
