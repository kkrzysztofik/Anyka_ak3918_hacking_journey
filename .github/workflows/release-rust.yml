name: Release - Rust ONVIF API

on:
  push:
    tags:
      - "v*"
    paths:
      - "cross-compile/onvif-rust/**"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release Rust ONVIF
    runs-on: ubuntu-latest
    container:
      image: kkrzysztofik/anyka-cross-compile:latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Setup Cargo Config
        working-directory: cross-compile/onvif-rust
        run: |
          ./scripts/setup-cargo-config.sh

      - name: Extract Tag Information
        id: tag_info
        run: |
          if [[ "${{ github.ref }}" =~ refs/tags/(.+) ]]; then
            TAG_NAME="${BASH_REMATCH[1]}"
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Cross-Compile for ARM
        working-directory: cross-compile/onvif-rust
        run: |
          # Use build script for consistent cross-compilation
          ./scripts/build.sh --release --target armv5te-unknown-linux-uclibceabi

      - name: Verify Binary
        working-directory: cross-compile/onvif-rust
        run: |
          # Use comprehensive verification script
          ./scripts/verify_binary.sh

      - name: Prepare SD Card Contents
        run: |
          mkdir -p release-artifacts/SD_card_contents/anyka_hack/onvif
          cp cross-compile/onvif-rust/target/armv5te-unknown-linux-uclibceabi/release/onvif-rust \
             release-artifacts/SD_card_contents/anyka_hack/onvif/onvif-rust
          chmod +x release-artifacts/SD_card_contents/anyka_hack/onvif/onvif-rust
          echo "âœ… SD card structure prepared"

      - name: Create Release Archive
        run: |
          cd release-artifacts
          zip -r ../anyka-onvif-rust-${{ steps.tag_info.outputs.tag_name }}.zip SD_card_contents
          cd ..
          ls -la anyka-onvif-rust-${{ steps.tag_info.outputs.tag_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_info.outputs.tag_name }}
          name: Rust ONVIF API Release ${{ steps.tag_info.outputs.tag_name }}
          files: |
            anyka-onvif-rust-${{ steps.tag_info.outputs.tag_name }}.zip
          generate_release_notes: true
