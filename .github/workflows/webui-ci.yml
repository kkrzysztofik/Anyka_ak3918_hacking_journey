name: CI - WebUI

on:
  push:
    branches: [main]
    paths:
      - "cross-compile/www/**"
  pull_request:
    branches: [main]
    paths:
      - "cross-compile/www/**"

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test-and-coverage:
    name: Test Suite & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cross-compile/www

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: cross-compile/www/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test with Coverage
        id: test-coverage
        run: |
          npm run test -- --coverage
          # Extract coverage from summary if available
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('coverage/coverage-summary.json')); console.log(data.total.lines.pct.toFixed(2))")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "✅ Coverage: ${COVERAGE}%"
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
            echo "⚠️ Coverage file not found"
          fi

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-reports
          path: |
            cross-compile/www/coverage/**
          retention-days: 7

      # - name: Call Security Scans - Removed as docker container build was removed
      #   uses: ./.github/workflows/shared/security-scans.yml
      #   with:
      #     project_type: "WebUI"
      #   secrets:
      #     SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Call Quality Gates
        uses: ./.github/workflows/shared/quality-gates.yml
        with:
          project_type: "WebUI"
        secrets:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Call Reporting
        uses: ./.github/workflows/shared/reporting.yml
        with:
          project_type: "WebUI"
          test_coverage: ${{ steps.test-coverage.outputs.coverage }}
        needs: [quality-gates]
        secrets:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
