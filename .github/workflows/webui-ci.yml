name: CI - WebUI

on:
  push:
    branches: [main]
    paths:
      - "cross-compile/www/**"
  pull_request:
    branches: [main]
    paths:
      - "cross-compile/www/**"

permissions:
  contents: read
  pull-requests: write
  issues: write
  security-events: write

jobs:
  test-and-coverage:
    name: Test Suite & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cross-compile/www
    outputs:
      coverage: ${{ steps.test-coverage.outputs.coverage }}
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: cross-compile/www/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test with Coverage
        id: test-coverage
        run: |
          npm run test -- --coverage
          # Extract coverage from summary if available
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const fs = require('fs'); const data = JSON.parse(fs.readFileSync('coverage/coverage-summary.json')); console.log(data.total.lines.pct.toFixed(2))")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "✅ Coverage: ${COVERAGE}%"
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
            echo "⚠️ Coverage file not found"
          fi

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-reports
          path: |
            cross-compile/www/coverage/**
          retention-days: 7

  quality-gates:
    needs: test-and-coverage
    uses: ./.github/workflows/quality-gates.yml
    with:
      project_type: "WebUI"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  security-scans:
    needs: test-and-coverage
    uses: ./.github/workflows/security-scans.yml
    with:
      project_type: "WebUI"
      working_directory: "cross-compile/www"
    secrets: inherit

  reporting:
    needs: [test-and-coverage, security-scans, quality-gates]
    uses: ./.github/workflows/reporting.yml
    with:
      project_type: "WebUI"
      test_coverage: ${{ needs.test-and-coverage.outputs.coverage }}
      snyk_code_status: ${{ needs.security-scans.outputs.snyk_code_status }}
      snyk_oss_status: ${{ needs.security-scans.outputs.snyk_oss_status }}
      snyk_issues: ${{ needs.security-scans.outputs.snyk_issues }}
      sonar_scan_status: ${{ needs.quality-gates.outputs.sonar-scan-status }}
      quality_gate_status: ${{ needs.quality-gates.outputs.quality-gate-status }}
    secrets: inherit
