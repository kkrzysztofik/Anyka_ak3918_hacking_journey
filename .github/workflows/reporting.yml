name: Shared Reporting

on:
  workflow_call:
    inputs:
      project_type:
        required: true
        type: string
      test_coverage:
        required: false
        type: string
      snyk_code_status:
        required: false
        type: string
        default: 'skipped'
      snyk_oss_status:
        required: false
        type: string
        default: 'skipped'
      snyk_issues:
        required: false
        type: string
        default: '0'
      sonar_scan_status:
        required: false
        type: string
        default: 'skipped'
      quality_gate_status:
        required: false
        type: string
        default: 'skipped'
    secrets:
      GH_TOKEN:
        required: true

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Run Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # ðŸ” CI Analysis Summary - ${{ inputs.project_type }}

          ## ðŸ“Š Test Coverage
          - **Coverage**: ${{ inputs.test_coverage || 'N/A' }}%
          - **Report**: [View Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ## ðŸ”’ Security Scans (Snyk)
          - **Code (SAST)**: ${{ inputs.snyk_code_status == 'completed' && 'âœ… Completed' || 'âš ï¸ Skipped' }}
          - **Open Source (SCA)**: ${{ inputs.snyk_oss_status == 'completed' && 'âœ… Completed' || 'âš ï¸ Skipped' }}
          - **SCA Issues Found**: ${{ inputs.snyk_issues || '0' }}

          ## ðŸŽ¯ Code Quality (SonarQube)
          - **Status**: ${{ inputs.sonar_scan_status == 'success' && 'âœ… Passed' || 'âš ï¸ Failed/Skipped' }}
          - **Quality Gate**: ${{ inputs.quality_gate_status == 'success' && 'âœ… Passed' || 'âš ï¸ Failed/Skipped' }}

          ## ðŸ“¦ Build Status
          - **Build**: âœ… Successful
          - **Lint**: âœ… Passed
          - **Tests**: âœ… Passed

          EOF

  comment-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Comment PR with Analysis Results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const projectType = '${{ inputs.project_type }}';
            const coverage = '${{ inputs.test_coverage || '0' }}';
            const snykCodeStatus = '${{ inputs.snyk_code_status }}';
            const snykOssStatus = '${{ inputs.snyk_oss_status }}';
            const snykIssues = '${{ inputs.snyk_issues || 0 }}';
            const sonarStatus = '${{ inputs.sonar_scan_status }}';
            const qualityGateStatus = '${{ inputs.quality_gate_status }}';

            const comment = `## ðŸ” Code Analysis Results - ${projectType}

            ### ðŸ“Š Test Coverage
            | Metric | Value |
            |--------|-------|
            | **Line Coverage** | ${coverage}% |
            | **Coverage Report** | [View Artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) |

            ### ðŸ”’ Security Scans (Snyk)
            | Scan Type | Status | Details |
            |-----------|--------|---------|
            | **Code (SAST)** | ${snykCodeStatus === 'completed' ? 'âœ… Completed' : 'âš ï¸ Skipped'} | [View in Code Scanning](https://github.com/${context.repo.owner}/${context.repo.repo}/security/code-scanning) |
            | **Open Source (SCA)** | ${snykOssStatus === 'completed' ? 'âœ… Completed' : 'âš ï¸ Skipped'} | ${snykIssues !== '0' ? `âš ï¸ ${snykIssues} vulnerabilities found` : 'âœ… No issues'} |
            ${snykOssStatus === 'completed' && snykIssues !== '0' ? '| **Action Required** | âš ï¸ Review vulnerabilities in [Snyk Dashboard](https://app.snyk.io/) |' : ''}

            ### ðŸŽ¯ Code Quality (SonarQube)
            | Metric | Value |
            |--------|-------|
            | **Scan Status** | ${sonarStatus === 'success' ? 'âœ… Completed' : 'âš ï¸ Failed/Skipped'} |
            | **Quality Gate** | ${qualityGateStatus === 'success' ? 'âœ… Passed' : 'âš ï¸ Failed/Skipped'} |
            ${sonarStatus === 'success' ? '| **View Report** | [SonarQube Cloud Dashboard](https://sonarcloud.io/dashboard?id=kkrzysztofik_Anyka_ak3918_hacking_journey) |' : ''}

            ### âœ… Build Status
            - **Lint**: âœ… Passed
            - **Tests**: âœ… Passed
            - **Build**: âœ… Successful

            ---
            *This comment is automatically updated on each push to the PR*`;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Code Analysis Results - ' + projectType)
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }
