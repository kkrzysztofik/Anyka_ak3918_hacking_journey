[pytest]
# Test configuration for ONVIF E2E tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=tests
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --html=reports/report.html
    --self-contained-html
    --junitxml=reports/junit.xml
    -ra
    --maxfail=5
    --timeout=300
    --disable-warnings
    --color=yes

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as E2E tests
    ws_discovery: marks tests as WS-Discovery tests
    onvif_device: marks tests as ONVIF Device service tests
    onvif_media: marks tests as ONVIF Media service tests
    onvif_ptz: marks tests as ONVIF PTZ service tests
    onvif_imaging: marks tests as ONVIF Imaging service tests
    rtsp: marks tests as RTSP streaming tests
    network: marks tests as network-related tests
    camera: marks tests as camera hardware tests
    # Crash fix test markers
    crash_fixes: marks tests as ONVIF crash fix and stability tests
    critical: marks tests as critical tests that must pass for service stability
    stress: marks tests as stress tests that may take longer to run
    performance: marks tests as performance-related tests
    phase1_fixes: marks tests as Phase 1 crash fix tests (NULL pointer prevention)
    phase2_fixes: marks tests as Phase 2 crash fix tests (error handling)
    phase3_fixes: marks tests as Phase 3 crash fix tests (buffer overflow protection)
    stability: marks tests as service stability tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Log file configuration
log_file = reports/test_execution.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Log levels for specific loggers
log_level = DEBUG
