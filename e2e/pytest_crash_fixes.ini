[tool:pytest]
# Pytest configuration for ONVIF crash fix E2E tests

# Test discovery
testpaths = tests
python_files = test_crash_fixes.py
python_classes = TestONVIFCrashFixes TestONVIFStressTesting
python_functions = test_*

# Markers for test categorization
markers =
    crash_fixes: Tests for ONVIF crash fixes and stability improvements
    critical: Critical tests that must pass for service stability
    stress: Stress tests that may take longer to run
    performance: Performance-related tests
    slow: Slow tests that may take several minutes
    phase1_fixes: Phase 1 crash fix tests (NULL pointer prevention)
    phase2_fixes: Phase 2 crash fix tests (error handling)
    phase3_fixes: Phase 3 crash fix tests (buffer overflow protection)
    integration: E2E scenarios
    stability: Service stability tests

# Test execution options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    --durations=10
    --maxfail=5
    -ra

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/crash_fix_tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Timeout settings
timeout = 300
timeout_method = thread

# Parallel execution (if pytest-xdist is available)
# addopts = --numprocesses=auto --dist=loadfile

# Coverage settings (if pytest-cov is available)
# addopts = --cov=tests --cov-report=html --cov-report=term-missing

# HTML reporting (if pytest-html is available)
# addopts = --html=reports/crash_fix_report.html --self-contained-html

# Test categories for different test runs
# Critical tests only: pytest -m critical
# Phase 1 tests only: pytest -m phase1_fixes
# Phase 2 tests only: pytest -m phase2_fixes
# Phase 3 tests only: pytest -m phase3_fixes
# Stability tests only: pytest -m stability
# Performance tests only: pytest -m performance
# Stress tests only: pytest -m stress
# All crash fix tests: pytest -m crash_fixes
