# Device Integration Test Configuration
# This configuration file is used by device_service_tests.c integration tests

[onvif]
http_port=8080
auth_enabled=0
max_connections=10

[logging]
http_verbose=1
enabled=1
min_level=3

[device]
manufacturer=Anyka
model=AK3918 Camera
firmware_version=1.0.0
serial_number=AK3918-001
hardware_id=1.0

[network]
rtsp_port=554
snapshot_port=8081
interface=eth0

[system]
timezone=UTC
ntp_enabled=0

[server]
max_threads=4
buffer_size=4096
timeout_seconds=30

[imaging]
brightness=0
contrast=0
saturation=0
sharpness=0
hue=0

[auto_daynight]
mode=2
day_to_night_threshold=30
night_to_day_threshold=70
lock_time_seconds=10
ir_led_mode=2
ir_led_level=1
enable_auto_switching=1

[ptz]
enabled=1
pan_range_min=-180
pan_range_max=180
tilt_range_min=-90
tilt_range_max=90
zoom_supported=0

[ptz.profile.0.presets]
count=0

[ptz.profile.1.presets]
count=0

[ptz.profile.2.presets]
count=0

[ptz.profile.3.presets]
count=0
