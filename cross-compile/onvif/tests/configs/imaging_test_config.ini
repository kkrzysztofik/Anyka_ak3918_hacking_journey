# Imaging Service Integration Test Configuration
# This configuration file is used by test_onvif_imaging_callbacks.c unit tests

[onvif]
http_port=8080
auth_enabled=0
max_connections=10

[logging]
http_verbose=1
enabled=1
min_level=3

[device]
manufacturer=Anyka
model=AK3918 Camera
firmware_version=1.0.0
serial_number=AK3918-001
hardware_id=1.0

[network]
rtsp_port=554
snapshot_port=8081
interface=eth0
device_ip=192.168.1.100

[server]
max_threads=4
buffer_size=4096

[imaging]
brightness=50
contrast=50
saturation=50
sharpness=50
hue=0

[auto_daynight]
mode=2
day_to_night_threshold=6400
night_to_day_threshold=2048
lock_time_seconds=900
ir_led_mode=2
ir_led_level=80
enable_auto_switching=1
