; ONVIF Configuration File
; Updated to match current configuration schema
; Legacy sections removed, new schema sections added

[onvif]
; ONVIF daemon configuration
enabled = 1
http_port = 8080
auth_enabled = 0

[network]
; Network service configuration
rtsp_port = 554
snapshot_port = 8080
ws_discovery_port = 3702

[device]
; Device identification information
manufacturer = Anyka
model = AK3918
firmware_version = v1.0.0
serial_number = AKWIPC0000000010
hardware_id = AK3918-ONVIF

[server]
; HTTP server configuration
; Number of worker threads for processing HTTP requests (1-32)
worker_threads = 4
; Maximum number of concurrent connections (1-1000)
max_connections = 100
; Connection timeout in seconds (1-300)
connection_timeout = 30
; Keep-alive timeout in seconds (1-300)
keepalive_timeout = 60
; Epoll event timeout in milliseconds (1-10000)
epoll_timeout = 1000
; Periodic cleanup interval in seconds (1-3600)
cleanup_interval = 300

[logging]
; Enable/disable logging (0=disabled, 1=enabled)
enabled = 1
; Enable/disable color output (0=disabled, 1=enabled)
use_colors = 1
; Enable/disable timestamps (0=disabled, 1=enabled)
use_timestamps = 1
; Minimum log level (0=ERROR, 1=WARNING, 2=NOTICE, 3=INFO, 4=DEBUG, 5=TRACE)
min_level = 2
; Log tag identifier
tag = ONVIF
; Enable full HTTP/SOAP request/response body logging (0=disabled, 1=enabled)
http_verbose = 0

[imaging]
; Image quality settings
brightness = 0
contrast = 0
saturation = 0
sharpness = 0
hue = 0

[imaging_auto]
; Auto day/night switching configuration
